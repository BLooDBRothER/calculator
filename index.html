<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>The Calculator</h1>
    </header>
    <main>
      <div class="wrapper">
        <section class="display"></section>
        <section class="buttons">
          <div class="button button1">A/C</div>
          <div class="button button2">C</div>
          <div class="button button3">+/-</div>
          <div class="button button4">+</div>
          <div class="button button5">7</div>
          <div class="button button6">8</div>
          <div class="button button7">9</div>
          <div class="button button8">-</div>
          <div class="button button9">4</div>
          <div class="button button10">5</div>
          <div class="button button11">6</div>
          <div class="button button12">*</div>
          <div class="button button13">1</div>
          <div class="button button14">2</div>
          <div class="button button15">3</div>
          <div class="button button16">/</div>
          <div class="button button17">.</div>
          <div class="button button18">0</div>
          <div class="button button19">^</div>
          <div class="button button20">=</div>
        </section>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
