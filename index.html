<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>The Calculator</h1>
    </header>
    <main>
      <div class="wrapper" data-err="">
        <div class="backspace"></div>
        <section class="display">
            <div class="expression"></div>
            <div class="preview"></div>
        </section>
        <section class="buttons">
          <div class="button button1 all-clear">A/C</div>
          <div class="button button2 clear">CLEAR</div>
          <div class="button button3">(</div>
          <div class="button button4">)</div>
          <div class="button button5">^</div>
          <div class="button button6">+</div>
          <div class="button button7">7</div>
          <div class="button button8">8</div>
          <div class="button button9">9</div>
          <div class="button button10">-</div>
          <div class="button button11">4</div>
          <div class="button button12">5</div>
          <div class="button button13">6</div>
          <div class="button button14">*</div>
          <div class="button button15">1</div>
          <div class="button button16">2</div>
          <div class="button button17">3</div>
          <div class="button button18">/</div>
          <div class="button button19">.</div>
          <div class="button button20">0</div>
          <div class="button button21 equal">=</div>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
